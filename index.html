<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <!-- bài 1 -->
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                  <label for="inputDays">Số ngày làm việc</label>
                  <input type="text" class="form-control" id="inputDays" >
                  
                </div>
                <button type="button" class="btn btn-primary" id="btnSalary">Tính</button>
              </form>
              <p id="txtSalary" class="alert alert-danger" ></p>

        </div>

        <!-- bài 2 -->
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                  <label for="inputNum">Số thứ nhất</label>
                  <input type="text" class="form-control" id="x1" >
                  
                  <label for="inputNum">Số thứ hai</label>
                  <input type="text" class="form-control" id="x2" >
                  <label for="inputNum">Số thứ ba</label>
                  <input type="text" class="form-control" id="x3" >
                  <label for="inputNum">Số thứ tư</label>
                  <input type="text" class="form-control" id="x4" >
                  <label for="inputNum">Số thứ năm</label>
                  <input type="text" class="form-control" id="x5" >
                </div>
                <button type="button" class="btn btn-primary" id="btnAverage">Tính Giá Trị Trung Bình của 5 số trên</button>
              </form>
              <p id="txtAverage" class="alert alert-danger" ></p>

        </div>

        <!-- bài 3 -->
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                  <label for="inputUSD">Số tiền USD</label>
                  <input type="text" class="form-control" id="inputUSD" >
                  
                </div>
                <button type="button" class="btn btn-primary" id="btnVND">Tính số tiền VND tương ứng với số USD trên</button>
              </form>
              <p id="txtVND" class="alert alert-danger" ></p>

        </div>
        <!-- bài 4 -->
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                  <label for="inputNum">Chiều dài</label>
                  <input type="text" class="form-control" id="a" >
                  
                  <label for="inputNum">Chiều rộng</label>
                  <input type="text" class="form-control" id="b" >
                </div>
                <button type="button" class="btn btn-primary" id="btnChuvi">Tính Chu Vi Hình Chữ Nhật</button>
              </form>
              <p id="txtChuvi" class="alert alert-danger" ></p>
              <button type="button" class="btn btn-primary" id="btnDientich">Tính Diện Tích Hình Chữ Nhật</button>
              </form>
              <p id="txtDientich" class="alert alert-danger" ></p>

        </div>
        <!-- bài 5 -->
        <div class="col-4 py-5">
          <form>
              <div class="form-group">
                <label for="inputNum">Nhập số có 2 chữ số</label>
                <input type="text" class="form-control" id="inputNum" >
                
              </div>
              <button type="button" class="btn btn-primary" id="btnSum">Tính tổng 2 ký số của số vừa nhập</button>
            </form>
            <p id="txtSum" class="alert alert-danger" ></p>

      </div>


    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- BS4  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script src="./JS/bai1.js"></script>
    <script src="./JS/bai2.js"></script>
    <script src="./JS/bai3.js"></script>
    <script src="./JS/bai4.js"></script>
    <script src="./JS/bai5.js"></script>


</body>
</html>
